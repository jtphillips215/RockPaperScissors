<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="container">
      <div class="score-container">
        <div class="scorecard">
          <p>Player Score</p>
          <p id="player-score">0</p>
          <p id="player-choice">Last Round:</p>
        </div>
        <div class="scorecard">
          <p>Computer Score</p>
          <p id="computer-score">0</p>
          <p id="computer-choice">Last Round:</p>
        </div>
      </div>
      <div class="directions">
        <h2>Make your choice:</h2>
      </div>
      <div class="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
      <div class="infobox">
        <p id="info-message">First to 5 wins! Good Luck!</p>
      </div>
    </div>
    <footer>
      &copy;
      <script>
        document.write(new Date().getFullYear());
      </script>
      &ThinSpace;
      <a href="https://github.com/jtphillips215">jtphillips215</a>
      <script src="game.js"></script>
    </footer>
  </body>
</html>
